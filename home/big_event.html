<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册框 -->
    <div class="loginAndRegi">
        <div class="title"></div>

        <!-- 登录界面 -->
        <div class="loginBox">
            <!-- form -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登
                        录</button>
                </div>

                <a id="gotoRegi" href="javascript:;">去注册账号</a>
            </form>
        </div>

        <!-- 注册界面 -->
        <div class="regiBox">
            <a id="gotoLogin" href="javascript:;">去登录</a>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>







   




































</body>

</html>
